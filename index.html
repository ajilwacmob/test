<!DOCTYPE html>
<html>
<head>
  <title>Sample HTML with CSS</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      overflow: hidden;
    }

    .box {
      float: left;
      width: 30%;
      background-color: #fff;
      padding: 20px;
      margin: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sample HTML Page</h1>
  </header>

  <div class="container">
    <div class="box">
      <h2>Box 1</h2>
      <p>This is the content of box 1.</p>
    </div>
    <div class="box">
      <h2>Box 2</h2>
      <p>This is the content of box 2.</p>
    </div>
    <div class="box">
      <h2>Box 3</h2>
      <p>This is the content of box 3.</p>
    </div>
  </div>

  <footer>
    <p>Footer content goes here</p>
  </footer>

</body>
</html>
